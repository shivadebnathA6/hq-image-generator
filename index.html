<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #FF9933, #FFFFFF, #138808);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #000;
        }

        h1 {
            font-size: 3em;
            color: #000080; /* Ashoka Chakra color */
            margin-bottom: 20px;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 100px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            resize: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .generate-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #FF9933;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #e64a19;
        }

        .loader {
            display: none;
            width: 80px;
            height: 80px;
            margin-top: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #generatedImage {
            display: none;
            max-width: 600px;
            width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HQ Image Generator</h1>
        <textarea id="prompt" rows="4" placeholder="Enter your prompt here..."></textarea>
        <button class="generate-btn" onclick="generateImage()">Generate</button>

        <div id="imagesContainer" style="display: flex; flex-wrap: wrap;"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("prompt").value;
            const loader = document.getElementById("loader");
            const imagesContainer = document.getElementById("imagesContainer");

            if (!prompt.trim()) {
                alert("Please enter a prompt to generate the image.");
                return;
            }

            // Show loader and clear previous images
            loader.style.display = "block";
            imagesContainer.innerHTML = ""; // Clear existing images

            try {
                const response = await fetch('image_generator.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        description: prompt, 
                        image_count: 4 
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.images && Array.isArray(data.images)) {
                    data.images.forEach((imageUrl) => {
                        const imgElement = document.createElement("img");
                        imgElement.src = imageUrl;
                        imgElement.alt = "Generated Image";
                        imgElement.style.margin = "10px";
                        imgElement.style.width = "200px";
                        imagesContainer.appendChild(imgElement);
                    });
                } else {
                    alert("No images were returned. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
